<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>上传题目</title>
</head>
<body>
<h2>上传题目 PDF 文件</h2>
<form th:action="@{/uploadPdf}" method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">提交 PDF</button>
</form>

<p th:if="${message}" th:text="${message}"></p>

<div th:if="${pdfUrl}">
  <h3>预览 PDF：</h3>
  <iframe th:src="${pdfUrl}" width="100%" height="500px"></iframe>
</div>

<hr>

<h2>录入题目信息</h2>
<form th:action="@{/upload}" method="post">
  <label>题目：</label><br>
  <textarea name="title" rows="4" cols="50" required
            th:text="${question.title}"></textarea><br><br>

  <label>正确答案：</label><br>
  <input type="text" name="correctAnswer" th:value="${question.correctAnswer}" required><br><br>

  <label>解析：</label><br>
  <textarea name="explanation" rows="4" cols="50" required
            th:text="${question.explanation}"></textarea><br><br>

  <label>PDF 文件路径：</label><br>
  <input type="text" name="pdfPath" th:value="${pdfUrl}" readonly><br><br>

  <button type="submit">提交题目信息</button>
</form>

<a href="/questions">返回题库</a>
</body>
</html>
