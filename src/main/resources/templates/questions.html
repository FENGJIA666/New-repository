<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>题库列表</title>
</head>
<body>
<h2>📋 所有题目</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>题目</th>
    <th>答案</th>
    <th>解析</th>
    <th>PDF</th>
  </tr>
  <tr th:each="q : ${questions}">
    <td th:text="${q.id}"></td>
    <td th:text="${q.title}"></td>
    <td th:text="${q.correctAnswer}"></td>
    <td th:text="${q.explanation}"></td>
    <td>
      <a th:href="@{${q.pdfPath}}" target="_blank">查看 PDF</a>
    </td>
  </tr>
</table>
</body>
</html>
