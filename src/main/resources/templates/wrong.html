<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>错题本</title>
</head>
<body>
<h2>❌ 错题记录</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>题目</th>
    <th>你的答案</th>
    <th>正确答案</th>
  </tr>
  <tr th:each="w : ${wrongs}">
    <td th:text="${w.id}"></td>
    <td th:text="${w.title}"></td>
    <td th:text="${w.userAnswer}"></td>
    <td th:text="${w.correctAnswer}"></td>
  </tr>
</table>
</body>
</html>
